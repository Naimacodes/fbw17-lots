<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="bg phone top">
         <div class="caption">
            <span class="border">CONTACT ME</span>
         </div>
      </div>
      <div class="contact">
         <h2>Contact Form</h2>
          <br>
         <p>You can send me an email at <a href="mailto:virgile@email.com?Subject=Hi%20there">virgile@email.com</a> or you can fill the form below:</p>
          <br>
         <div class="container">
            <form action="mailto:virgile@email.com">
               <label for="fname">Name</label>
               <input type="text" id="name" name="name" placeholder="Your name..">
               <label for="lname">E-mail adress</label>
               <input type="text" id="email" name="email" placeholder="Your e-mail adress..">
               <label for="subject">Message</label>
               <textarea id="Message" name="Message" placeholder="Write your message.." style="height:200px"></textarea>
               <input type="submit" value="Submit">
            </form>
         </div>
      </div>
   </body>
</html>
